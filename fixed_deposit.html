<html>
	<head>
	<style>
		.about-section {
		  padding: 30px;
		  text-align: center;
		  background-color: #474e5d;
		  color: white;
		}
	</style>
	<script>
	function setROI() {
		var tf = document.f1.rate;
		var val=document.getElementById("duration").value;
		var num=Number(val);
		if(num>=0 && num<=2)
			tf.value=5;
		else if(num>=3 && num<=5)
			tf.value=6;
		else if(num>=6 && num<=10)
			tf.value=7;
	}
	
	function calculate()
	{
		var amt=Number(document.f1.amount.value);
		var rate=Number(document.f1.rate.value);
		var duration=Number(document.f1.duration.value);
		var si=(amt*rate*duration)/100;
		amt=amt+si;
		//alert("Maturity value is " +"Rs " +amt);
		document.f1.ans.value = amt;
	}   
		
	</script>
	</head>
	<body>
	
		<div class="about-section">
		<a href="index.html"><img src="logo.jpg" align="left" width="80" height="80"></a>
			<h1>Don't be a scrooge - get it fixed.... </h1>
		</div>
		<hr>
		<fieldset align="center">
		<legend>Enter your details</legend>
		<form name="f1">
			<h3>
			Applicant name : <input type="text" name="name" maxLength=20 minLength=3 required><br>
			Amount : <input type="number" name="amount" min=10000 max=100000000><br>
			Duration : <input type="number" name="duration" id="duration" onChange="setROI()" min=1 max=10><br>
			ROI : <input type="number" name="rate" id="rate"  disabled><br>
			Maturity Amount : <input type="number" name="ans" id="ans"  disabled><br>
			<input type="button" onClick="calculate()" value="Calculate Maturity">
			<input type="reset" onClick="reset()" value="Reset">
			
			</h3>
		</form>
		</fieldset><br>
	</body>
</html>
