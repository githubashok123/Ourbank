<html>
	<head>
	<style>
		.about-section {
		  padding: 30px;
		  text-align: center;
		  background-color: #474e5d;
		  color: white;
		}
	</style>
	<script>
		function interest(duration)
			{
				if(duration > 0 and duration < 2)
					document.f1.rate.value = 4
				else if(duration >= 2 and duration <5 )
					document.f1.rate.value = 5;
				else if(duration >= 5 and duration <= 10)
					document.f1.rate.value = 6;
			}
	</script>
	</head>
	<body>
	
		<div class="about-section">
		<a href="index.html"><img src="logo.jpg" align="left" width="80" height="80"></a>
			<h1>Don't be a scrooge - get it fixed.... </h1>
		</div>
		<hr>
		<fieldset align="center">
		<legend>Enter your details</legend>
		<form name="f1">
			<h3>
			Applicant name : <input type="text" name="name" maxLength=20 minLength=3 required><br>
			Amount : <input type="number" name="amount" min=10000 max=100000000><br>
			Duration : <input type="number" name="duration" min=1 max=10><br>
			ROI : <input type="number" name="rate" id="interest" disabled><br>
			Maturity : <input type="number" name="maturity" id="maturity" disabled><br>
			</h3>
		</form>
		</fieldset><br>
	</body>
</html>
